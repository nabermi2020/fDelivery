<div class="col-xs-12 col-md-12">
    <form id="signIn"
          #f="ngForm"
          (ngSubmit)="onLogin(f)">

    <div id="credentialsWrapper">
        <div class="form-group">
            <label for="login">
                Login
            </label>
            <input type="text"
                    placeholder="Enter login"
                    class="form-control"
                    id="login"
                    name="login"
                    ngModel>
            
        </div>
    
        <div class="form-group">
            <label for="login">
                Password
            </label>
            <input type="text"
                    placeholder="Enter password"
                    class="form-control"
                    id="password"
                    name="password"
                    ngModel>
            
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-primary"
                id="signInBtn"
                type="submit">
            Log In  
        </button>
    </div>
    </form>
</div>
