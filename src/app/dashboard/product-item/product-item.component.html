<div class="product">
  <div class="imgWrapper">
    <img [src]="productData.imgPath"/>
  </div>

  <div class="productDescription">
    <div class="productInfoAndPrice">
      <div class="productWeight">{{ productData.productWeight }} {{ productData.productSize }}</div>
      <div class="prPrice">{{ productData.productPrice }} $ </div>
    </div>

    <div class="productTitle">
      <h4>{{ productData.productTitle }}</h4>
    </div>
    <div class="ingredients">{{ productData.productDescription }}</div>
  </div>

  <div class="addToCartWrapper" [ngStyle]="{'background-color': onProductAdded ? 'green' : 'red'}">
    <div class="productQuantity">
      <!-- 1 +-->
    </div>

    <div class="addToCart" (click)="addProductToCart()">
      {{ onProductAdded ? 'Product is added!': 'Add To Cart'}}
    </div>

    <div class="productPrice" *ngIf="!onProductAdded">
      {{ productData.productPrice }} $
    </div>
  </div>
</div>
