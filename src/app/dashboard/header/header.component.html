<header id="headerSection">
    <div id="activeCategory">
        <h2>{{ activeCategory }}</h2>
    </div>

    <div id="controlsWrapper">
        <div id="activeUser">
            Hello <a [routerLink]="['profile', userId]"><b>{{ activeUser.login }}</b></a> / <a (click)="logOut()">Log Out</a>
        </div>
        <div id="cart" (click)="openCart()">
        <span id="price">
          {{ totalPrice || 0 }} $
          <div id="cartCounter" *ngIf="productQuantity">{{ productQuantity || 0 }}</div>
          <img src="./../../../assets/cart.png">
        </span>

        </div>
    </div>
</header>
