<div id="products-grid">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6" 
         *ngFor="let product of products[activeCategory]">
      <div class="product">
        <div class="imgWrapper">
          <img [src]="product.product.imgPath"/>
        </div>

        <div class="productDescription">
          <div class="productInfoAndPrice">
            <div class="productWeight">{{ product.product.productWeight }} {{ product.product.productSize }}</div>
            <div class="prPrice">{{ product.product.productPrice }} грн</div>
          </div>

          <div class="productTitle">
            <h4>{{ product.product.productTitle }}</h4>
          </div>
          <div class="ingredients">{{ product.product.productDescription }}</div>
        </div>

        <div class="addToCartWrapper">
          <div class="productQuantity">
            - 1 +
          </div>

          <div class="addToCart">
            Add To Cart
          </div>

          <div class="productPrice">
            175$
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
